[tool:pytest]
# Pytest configuration file for FastAPI testing tutorial

# Test discovery patterns
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 6.0

# Add options that should always be used
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings

# Custom markers for test categorization
markers =
    unit: Unit tests - test individual functions in isolation
    integration: Integration tests - test complete API endpoints
    database: Database tests - test data persistence and retrieval
    external: External service tests - test mocked dependencies
    slow: Slow tests - tests that take longer to run
    performance: Performance tests - test timing and resource usage
    edge_case: Edge case tests - test boundary conditions

# Test output options
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=main --cov-report=html
[coverage:run]
source = main
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

# Show missing lines in coverage report
show_missing = true

# Fail if coverage is below this percentage
fail_under = 80