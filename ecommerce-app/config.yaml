# FastAPI E-Commerce API - Configuration
# =====================================

# Application Information
app:
  name: "FastAPI E-Commerce API"
  version: "1.0.0"
  description: "A comprehensive e-commerce API built with FastAPI"
  environment: "development"
  debug: true

# Server Configuration
server:
  host: "127.0.0.1"
  port: 8000
  reload: true

# API Documentation
